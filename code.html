<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #000000">
      <!--Camera-->
      <a-entity position="0 0 0">
        <a-camera></a-camera>
      </a-entity>

      <!--Plane-->
      <a-entity>
        <a-plane
          position="0 0 -3"
          rotation="-90 0 0"
          width="5"
          height="4"
          color="#c1F1F1"
          scale="1 1 1"
        ></a-plane>
      </a-entity>

      <!--Head For Robot-->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-box position="0 1 -3" color="#0C4160" scale="2 2 2"></a-box>
      </a-entity>

      <!--Left Eye-->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-sphere
          position="-0.5 1.3 -1.9"
          radius="0.2"
          color="#d1e7e7"
        ></a-sphere>
      </a-entity>

      <!--Right Eye-->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-sphere
          position="0.5 1.3 -1.9"
          radius="0.2"
          color="#d1e7e7"
        ></a-sphere>
      </a-entity>

      <!--Left Eye Pupil-->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-sphere
          position="-0.45 1.32 -1.7"
          radius="0.05"
          color="black"
          animation="property:position; from:-0.45 1.32 -1.7; to:-0.45 1.45 -1.7; dir:alternate; loop: true; dur: 1000"
          ></a-sphere>
      </a-entity>

      <!--Right Eye Pupil-->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-sphere
          position="0.45 1.32 -1.7"
          radius="0.05"
          color="black"
          animation="property:position; from:0.45 1.32 -1.7; to:0.45 1.45 -1.7; dir:alternate; loop: true; dur: 1000"
        ></a-sphere>
      </a-entity>
      
      <!--Antena Rod-->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-box 
          position="0 2 -2.1" 
          color="#738FA7"
          scale="0.1 1.5 0"
          animation="property: rotation; from: 0 0 0 ; to: 0 0 40; easing: linear; dir:alternate; loop:true; dur: 1000"
        ></a-box>
      </a-entity>
      
      <!--Antena Ball-->
      <a-entity position="0 0 0" rotation="0 0 0" 
        animation="property: rotation; from: 0 0 0 ; to: 0 0 10.5; easing: linear; dir:alternate; loop:true; dur: 1000">
        <a-sphere
          position="0 2.7 -2.15"
          radius="0.15"
          color="red"
        ></a-sphere>
      </a-entity>
      
    </a-scene>
  </body>
</html>
